<body>
  <header class="header">
    <div class="container">
      <a href="../index.html" class="logo">Geetik</a>
      <nav class="nav">
        <a href="../index.html" class="nav-link">Accueil</a>
        <a href="parcourir.html" class="nav-link">Parcourir</a>

        <a href="connexion.html" class="btn btn-outline active">Connexion</a>
        <a href="inscription.html" class="btn btn-primary">Inscription</a>
      </div>
    </div>
  </header>

  <main>
    <section class="auth-section">
      <div class="container">
        <div class="auth-box">
          <h1>Connexion</h1>
          <form class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" required>
            </div>
            <div class="form-options">
              <label>
                <input type="checkbox"> Se souvenir de moi
              </label>
              <a href="mot-de-passe-oublie.html">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
          </form>
          <div class="auth-footer">
            <p>Pas encore membre ? <a href="inscription.html">Inscrivez-vous</a></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <a href="../index.html" class="logo">Geetik</a>

        </div>
        <div class="footer-links">

      </div>
    </div>
